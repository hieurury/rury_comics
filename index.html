<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./vendor/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./vendor/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Rury Comics</title>
  </head>
  <body>
    <div class="modal-loader">
      <div class="loader"></div>
    </div>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        style="box-shadow: 0 0 4px #0006"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Rury Comics</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse me-nav" id="navbarNav">
            <ul class="navbar-nav nav-underline js-nav-collection">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Trang chủ</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">danh sách</a>
              </li>
              <li class="nav-item dropdown">
                <button
                  class="btn dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Thể loại
                </button>
                <ul class="dropdown-menu me-drop-menu">
                  <li><a class="dropdown-item" href="#">Manga</a></li>
                  <li><a class="dropdown-item" href="#">Phiêu lưu</a></li>
                  <li><a class="dropdown-item" href="#">Chuyển sinh</a></li>
                  <li><a class="dropdown-item" href="#">Huyền huyển</a></li>
                  <li><a class="dropdown-item" href="#">Manhwa</a></li>
                  <li><a class="dropdown-item" href="#">Mecha</a></li>
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Trinh thám</a></li>
                  <li><a class="dropdown-item" href="#">3D</a></li>
                </ul>
              </li>
            </ul>
            <div class="nav-item-lg">
              <div class="search-wrapper">
                <i class="bi bi-search"></i>
                <input placeholder="Nhập tên truyện cần tìm.." type="text">

                <ul class="search-result d-none">
                  <!-- render bằng api -->
                   
                </ul>

              </div>
            </div>
            <div class="nav-user">
              <div class="nav-user-option navbar-collapse">
                <i style="font-size: 24px" class="bi bi-person-circle"></i>
                <span class="option-name">Đăng nhập</span>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="me-slide-container">
        <div id="carouselExample" class="carousel slide me-slide-inner">
          <div class="carousel-inner me-carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://store.bbcosplay.com/news/2023/04/14/top-manga-anime-hay-ve-showbiz-nhat-ban-xem-rat-da-nhung-cung-rat-dark1.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.21-draw.com/wp-content/uploads/2022/12/shonen-manga.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://media1.faz.net/ppmedia/w1240/aktuell/3282661302/1.9171647/16x9/deutscher-manga-boy-ist-der.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="me-content-container">
        <div class="me-comics-container">
          <h3 class="title">Mới nhất</h3>
          <div class="me-comics-content">
            <!-- Render bằng js/item.js -->
          </div>
        </div>
      </div>
    </div>

    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/item.js"></script>
    <script src="main.js"></script>
  </body>
</html>
